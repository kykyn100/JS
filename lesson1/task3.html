<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        1. Сложение идет слева на право. 
        первоначально берется первый и второй операнд,
        они оба числовые, поэтому происходит сложение.
        затем берется полученный операнд и операнд в виде строки.
        Далее происходит приведение типа и на выходе получается строка
        из этих 2х операндов.

        2. Аналогично второй части предыдущего, с первых операндов 
        получаем строку, и следовательно дальше так же получаем строку.

        3. Унарный + превращает "10" в 10.

        4. Делим на ничего получаем бесконечность,
         унарный минус делает ее отрицательной.
        
        5. Унарный + пытается из "2,5" сделать число, но не может из-за , .
        */
        
        
        let exp1 = 10 + 10 + "10";
        console.log(exp1)

        let exp2 = 10 + "10" + 10;
        console.log(exp2)
  
        let exp3 = 10 + 10 + +"10";
        console.log(exp3)
       
        let exp4 = 10 / -"";
        console.log(exp4)

        let exp5 = 10 / +"2,5";
        console.log(exp5)

    </script>
    
</body>
</html>
