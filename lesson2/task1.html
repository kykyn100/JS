<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        "use strict";

        let a = 1, b = 1, c, d;

        /*
        В данном примере значение a увеличивается на 1 и после присваивается значению c. 
        */
        c = ++a;
        alert(c); // ответ: 2

        /* 
        В данном примере значение b сначало присваивается значению d и после этого увеличивается на 1.
        */
        d = b++;
        alert(d); //ответ: 1

        /*
        В данном примере значение а учеличивается на 1 и складывается с 2, т.к. ранее а уже было увеличено на 1,
        то увеличивается уже 2 на 1.
        */
        c = 2 + ++a;
        alert(c); //ответ: 5

        /*
        Поскольку b было увеличнено на 1 ранее, то сначало происходит сложение 2 + 2, 
        а затем значение b увеличивается на 1.
        */
        d = 2 + b++;
        alert(d); //ответ: 4

        alert(a); //3
        alert(b); //3
    </script>
</body>
</html>
